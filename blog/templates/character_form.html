{% extends "master.html" %}

{% block title %}
  Add Book
{% endblock %}


{% block content %}

<form method="post">
    {% csrf_token %} 

    <div>
        <label for="id_name">Character Name:</label>
        <input type="text" id="id_name" name="name">
    </div>
    <div>
        <label for="id_age">Age:</label>
        <input type="number" id="id_age" name="age">
    </div>
    <div>
        <label for="id_personality">Personality:</label>
        <input type="text" id="id_personality" name="personality">
    </div>
    <div>
        <label for="id_background">Background:</label>
        <input type="text" id="id_background" name="background">
    </div>
    <div>
        <label for="id_goals">Goals:</label>
        <input type="text" id="id_goals" name="goals">
    </div>
    <div>
        <label for="id_strengths">Strengths:</label>
        <input type="text" id="id_strengths" name="strengths">
    </div>
    <div>
        <label for="id_weakness">Weakness:</label>
        <input type="text" id="id_weakness" name="weakness">
    </div>
    <div>
        <label for="id_skills">Skills/Talents:</label>
        <input type="text" id="id_skills" name="skills">
    </div>
    <div>
        <label for="id_hobbies">Hobbies:</label>
        <input type="text" id="id_hobbies" name="hobbies">
    </div>
    <div>
        <label for="id_backstory">Backstory:</label>
        <input type="text" id="id_backstory" name="backstory">
    </div>
    <button type="submit">Save</button>
</form>
    
{% endblock %}
