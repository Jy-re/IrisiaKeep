{% extends "master.html" %}

{% block title %}
  Homepage
{% endblock %}


{% block content %}
  <h1>Irisia's Blog</h1>

  <h3>Feed</h3>
  
  <p>Check all of Irisia's <a href="posts/">Posts</a></p>

  <h3>Character List</h3>

    {% for character in characters %}

    {% endfor %}
  </ul>
{% endblock %}
